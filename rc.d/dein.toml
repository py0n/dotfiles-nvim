    xmap / <Plug>(easymotion-sn)
    omap / <Plug>(easymotion-tn)

    " s{char}{char} to move to {char}{char}
    nmap s <Plug>(easymotion-overwin-f2)
    vmap s <Plug>(easymotion-bd-f2)

    " hjkl motions
    "map  <Space>j <Plug>(easymotion-j)
    "map  <Space>k <Plug>(easymotion-k)
